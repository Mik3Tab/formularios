<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>El club viejuner</h1>
    <form action="">
        <fieldset>
        <legend>Formulario</legend>
        <label for="fname">Nombre:  </label><br>
            <input type="text" name="nombre" id="" autofocus><br>
            <input type="reset" value="Reset"><br>
        <label for="fsurname">Apellidos:</label><br>
            <input type="text" name="apellidos" id=""><br>
        <label for="age">Edad:</label><br>
            <input type="number" name="edad" id=""><br>
        <label for="sex">Sexo:</label><br>
            <input type="radio" name="sex" value="hombre" id="">hombre<br>
            <input type="radio" name="sex" value="mujer" id="">mujer<br>
            <input type="radio" name="sex" value="no-binario" id="">no-binario<br>
        <label for="fviejuner">Me siento viejuner:</label>
            <input type="checkbox" name="viejuner" id=""><br>
        <label for="about">Escribe algo sobre tí:</label><br>
                <textarea name="about" id="" cols="30" rows="10"></textarea><br>
        <label for="circunstancias">Circunstancias:</label><br>
        <input type="email" name="" id="" placeholder="ejemplo@gmail.com"><br>
        <input type="tel" name="telefono" id="" placeholder="telefono">
        <input type="submit" value="enviar">
    </fieldset>
    </form>
    <form action="">
    <h2>Los ladronzuelos de bicicletas</h2>
    <fieldset>
    <legend>Formulario</legend>
    <label for="fdia">Dia:</label><br>
    <input type="date" name="" id=""><br>
    <label for="fhora">Hora:</label><br>
    <input type="time" name="" id=""><br>
    <label for="fcolor">Color de la bicicleta:</label>
    <input type="text" name="colorBici" id=""><br>
    <label for="fprecio">Rango de precio:</label><br>
    <input type="range" name="precio" id="" min="50" max="3000"><br>
    <label for="ftipo">Tipo de bicicleta:</label>
    <ul>
        <li tabindex="1">Paseo:</li>
        <select name="" id="">
            <option value="">Señorial</option>
            <option value="">Anti-plebeyos</option>
            <option value="">PorEncimaDelHombro</option>
        </select>
        <li>Montaña:</li>
        <select name="" id="" tabindex="2">
            <option value="">Gamusinos</option>
            <option value="">Hueleflores premium</option>
            <option value="">Fango lover</option>
        </select>
        <li>Carreras:</li>
        <select name="" id="" tabindex="3">
            <option value="">Metroymedio</option>
            <option value="">3 de la tarde. Fluorescente edition.</option>
            <option value="">Grupitors</option>
        </select>
    </ul>
    <label for="faccesorios">Accesorios selector multiple</label><br>
    <input type="checkbox" name="" id="">Ruedines<br>
    <input type="checkbox" name="" id="">Pegatinas<br>
    <input type="checkbox" name="" id="">Cestita<br>
    <input type="checkbox" name="" id="">Bomba de aire<br>
    <input type="checkbox" name="" id="">Timbre<br>
    <input type="checkbox" name="" id="">Foco<br>
    <label for="fmarca">¿Qué marca era?</label><br>
    <select name="marca" id="">
        <option value="">specialized</option>
        <option value="">trek</option>
        <option value="">merida</option>
        <option value="">scott</option>
        <option value="">giant</option>
        <option value="">cube</option>
        <option value="">lapierre</option>
        <option value="">orbea</option>
        <option value="">cannondale</option>
        <option value="">bmc</option>
        <option value="">canyon</option>
        <option value="">look</option>
        <option value="">protek</option>
        <option value="">megamo</option>
        <option value="">pinarello</option>
        <option value="">bianchi</option>
        <option value="">bh</option>
        <option value="">factor</option>
        <option value="">ghost</option>
        <option value="">cervélo</option>
        <option value="">argon</option>
    </select>
</fieldset>
</form>
</body>
</html>
